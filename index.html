<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>静心四班留念册</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a3c1ad;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-size: 1.8em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      padding: 1.5em;
    }
    .photo-item {
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90vw;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5em;
    }
    .comment-btn {
      background: #a3c1ad;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-size: 0.9em;
    }
    .comment-box {
      margin-top: 0.8em;
      width: 100%;
      display: none;
    }
    .comment-box textarea {
      width: 100%;
      border-radius: 6px;
      padding: 0.7em;
      border: 1px solid #ccc;
      font-size: 0.95em;
      resize: vertical;
      box-sizing: border-box;
    }
    .comment-box textarea:focus {
      outline: none;
      border-color: #a3c1ad;
      box-shadow: 0 0 0 2px rgba(163, 193, 173, 0.2);
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>静心学堂｜英国四班</header>

  <div id="gallery"></div>

  <audio controls autoplay loop>
    <source src="csf.mp3" type="audio/mpeg">
    浏览器不支持播放音频。
  </audio>

  <script>
    const gallery = document.getElementById('gallery');

    // 自动生成16张照片
    for (let i = 1; i <= 16; i++) {
      const src = `images/photo${i}.jpg`;

      const wrapper = document.createElement('div');
      wrapper.className = 'photo-item';

      const img = document.createElement('img');
      img.src = src;

      const commentBtn = document.createElement('button');
      commentBtn.textContent = '📝 写留言';
      commentBtn.className = 'comment-btn';

      const commentBox = document.createElement('div');
      commentBox.className = 'comment-box';

      const textarea = document.createElement('textarea');
      textarea.placeholder = '留下你的心声...';

      const key = 'comment_' + src;
      const saved = localStorage.getItem(key);
      if (saved) textarea.value = saved;

      textarea.addEventListener('input', () => {
        localStorage.setItem(key, textarea.value);
      });

      commentBox.appendChild(textarea);
      wrapper.appendChild(img);
      wrapper.appendChild(commentBtn);
      wrapper.appendChild(commentBox);

      commentBtn.onclick = () => {
        commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
      };

      gallery.appendChild(wrapper);
    }
  </script>
</body>
</html>
