<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>静心四班留念册</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a3c1ad;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-size: 1.8em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      padding: 1.5em;
    }
    .photo-item {
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90vw;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5em;
    }
    .comment-btn, .submit-comment-btn {
      background: #a3c1ad;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .comment-box {
      margin-top: 0.8em;
      width: 100%;
      display: none;
    }
    .comment-box input[type="text"],
    .comment-box textarea {
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
    }
    .comment-box textarea:focus,
    .comment-box input[type="text"]:focus {
      outline: none;
      border-color: #a3c1ad;
      box-shadow: 0 0 0 2px rgba(163, 193, 173, 0.2);
    }
    .timestamp {
      margin-top: -0.3em;
      font-size: 0.8em;
      color: #666;
    }
    .comment-entry {
      border-top: 1px solid #eee;
      padding-top: 0.5em;
      margin-top: 0.5em;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>静心学堂｜英国四班</header>
  <div id="gallery"></div>
  <audio controls autoplay loop>
    <source src="csf.mp3" type="audio/mpeg">
    浏览器不支持播放音频。
  </audio>
  <script>
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= 16; i++) {
      const photoId = `photo${i}`;
      const src = `images/${photoId}.jpg`;
      const wrapper = document.createElement('div');
      wrapper.className = 'photo-item';

      const img = document.createElement('img');
      img.src = src;

      const commentBtn = document.createElement('button');
      commentBtn.textContent = '📝 写留言';
      commentBtn.className = 'comment-btn';

      const commentBox = document.createElement('div');
      commentBox.className = 'comment-box';

      const commentList = document.createElement('div');
      commentList.className = 'comment-list';

      async function renderComments() {
        const snapshot = await db.collection(photoId).orderBy("time").get();
        commentList.innerHTML = '';
        snapshot.forEach(doc => {
          const c = doc.data();
          const entry = document.createElement('div');
          entry.className = 'comment-entry';
          entry.innerHTML = `<strong>${c.name || '匿名'}：</strong> ${c.text}<div class='timestamp'>${new Date(c.time.seconds * 1000).toLocaleString('zh-CN')}</div>`;
          commentList.appendChild(entry);
        });
      }

      function addNewCommentBox() {
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.placeholder = '你的名字';

        const textarea = document.createElement('textarea');
        textarea.placeholder = '留下你的心声...';

        const submitBtn = document.createElement('button');
        submitBtn.className = 'submit-comment-btn';
        submitBtn.textContent = '发送留言';

        submitBtn.addEventListener('click', async () => {
          const newComment = {
            name: nameInput.value.trim(),
            text: textarea.value.trim(),
            time: new Date()
          };
          if (newComment.text) {
            await db.collection(photoId).add(newComment);
            renderComments();
            nameInput.value = '';
            textarea.value = '';
          }
        });

        const firebaseConfig = {
          apiKey: "AIzaSyCeTGxouW3bZ1Nxd0zJlARtd8AfwKalS_o",
          authDomain: "memory-book-86635.firebaseapp.com",
          projectId: "memory-book-86635",
          storageBucket: "memory-book-86635.firebasestorage.app",
          messagingSenderId: "182443520468",
          appId: "1:182443520468:web:9aceb3f9d6c0b4d852e641"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        commentBox.appendChild(nameInput);
        commentBox.appendChild(textarea);
        commentBox.appendChild(submitBtn);
      }

      commentBtn.addEventListener('click', () => {
        commentBox.style.display = 'block';
        addNewCommentBox();
      });

      renderComments();

      wrapper.appendChild(img);
      wrapper.appendChild(commentBtn);
      wrapper.appendChild(commentBox);
      wrapper.appendChild(commentList);
      gallery.appendChild(wrapper);
    }
  </script>
</body>
</html>
